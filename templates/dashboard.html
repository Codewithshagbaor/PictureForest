{% extends 'base.html' %}
{% block content %}
<div>
  {% if messages %}
  {% for message in messages %}
  <p>{{message}}</p>
  {% endfor %}
  {% endif %}
</div>
<div>
  {% if posts %}
  {% for post in posts reversed %}
  <small>{{post.user.username}}</small><br>
  <img src="{{post.image.url}}" alt="" width="150px">
  <a href="{% url 'view_post' post.uid %}"><p>{{post.caption}}</p></a>
  {% endfor %}
  {% endif %}
</div>
{% endblock %}
