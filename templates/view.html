<!DOCTYPE html>
<html>
<head>
  <title>Image Sharing App</title>
  <style>
    /* Add some styling for the body and menu bar */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #eee;
    }
    .menu {
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      color: white;
      font-size: 20px;
    }
    .menu a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      margin: 0 10px;
    }
    .menu a:hover {
      text-decoration: underline;
    }
    /* Add some styling for the image grid */
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      margin: 20px;
    }
    .image-grid .image-container {
      position: relative;
      width: 33%;
      height: 0;
      padding-bottom: 33%;
      border: 1px solid transparent;
      margin: 20px;
    }
    .image-grid img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* Add an animation for the images */
      animation: fadeIn 0.5s ease-in;
      border: 1px solid #ccc;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    /* Add some styling for the caption and username */
    .image-grid .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-size: 14px;
    }
    .image-grid .username {
      display: inline-block;
      font-weight: bold;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- Add a menu bar with a login and upload button -->
  <div class="menu">
    <a href="#">Home</a>
    <a href="#">Login</a>
    <a href="#">Upload</a>
  </div>
